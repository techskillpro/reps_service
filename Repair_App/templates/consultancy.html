{% extends "base.html" %}
{% load static %}


{% block content %}
<section class="section-content-block section-contact-block">
    <div class="container">

    <div class="row">
        <div class="col-sm-6 wow fadeInLeft">

        <div class="contact-form-block">

            <h2 class="contact-title">Consult us...</h2>

            <form method="post" id="contact-form">
            {% csrf_token %}

            {% if request.user.is_authenticated %}
            {% else %}
                <div class="form-group">
                    <input type="text" class="form-control" id="user_name" name="name" placeholder="Name" data-msg="Please Enter Your Full Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="user_email" name="email" placeholder="Email" data-msg="Please Enter Your Valid Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="user_name" name="phone_num" placeholder="Phone Number" data-msg="Please Enter Your Phone Number">
                </div>
            {% endif %}
                
            <div class="form-group">
                <input type="text" class="form-control" id="email_subject" name="subject" placeholder="Subject" data-msg="Please Write Your Complain Subject">
            </div>

            <div class="form-group">
                <textarea class="form-control" rows="5" name="message" id="email_message" placeholder="Message" data-msg="Please Write Your Complains"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-custom">Send Now</button>
            </div>

            </form>

        </div>
        <!-- end .contact-form-block  -->

        </div>
        <!--  end col-sm-6  -->


    </div>
    <!-- end row  -->

    </div>
    <!--  end .container -->

</section>

{% endblock %}
